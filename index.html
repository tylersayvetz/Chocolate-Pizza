<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Mrs+Sheppards|Open+Sans+Condensed:300|Oswald:300|Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <title>
        What is the title?
    </title>
</head>

<body class="grid-container">
    <div class="row" id="header-upper">
        <div class="column-3" id="header-logo">
            <div class="column-">
                <img src="assets/logo.png">
            </div>
            <div id="logo-name" class="column-66">
                <p id="title">
                    Delicious
                <p>
                <h3>
                    THE BEST FOOD BLOG ON THE WEB
                </h3>
            </div>

        </div>
        <div class="column-3">

        </div>
        <div class="column-3" id="sharing-widgets">
            <img src="assets/fb-icon.png">
            <img src="assets/twit-icon.png">
            <img src="assets/gp-icon.png">
            <img src="assets/insta-icon.png">
            <img src="assets/flic-icon.png">
            <img src="assets/pint-icon.png" style="margin-right: 5px;">
            <img src="assets/rss-icon.png">
            <img src="assets/mail-icon.png">

        </div>

    </div>
    <div class="row" id="header-bottom">
        <div class="column-1" id="stripe"></div>
    </div>
    <div class="row" id="content-title">
        <div class="column-3">
            <h1>
                Chocolate Pizza
            </h1>
            <p class="content-subhead">
                Posted on 13th of Dec 2013 / Desserts
            </p>
        </div>
        <div class="column-3">
            
        </div>
        <div class="column-3" id="content-subhead-right">
            <div id="print">
                <img src="assets/print-icon.png" id="print-icon">
                <p class="content-subhead">
                    PRINT
                </p>
            </div>
            
        </div>
    </div>
    <div class="row">
        <img src="assets/choco-pizza.png" id="choco-pizza">
    </div>

</body>

</html>
